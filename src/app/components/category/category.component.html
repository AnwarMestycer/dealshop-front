<h1 class="text-center font-bold text-4xl m-2" *ngIf="category">{{category}}</h1>
<h1 class="text-center font-bold text-2xl m-2" *ngIf="status"><p>{{ status | transformStatus }}</p>
</h1>

<div class="flex flex-wrap justify-center">
    <div *ngFor="let product of products">
        <dealshop-product-box
        [product]="product"
        class=""
        (addToCart)="onAddToCart($event)"
        [fullWidthMode]="cols === 4"
        [discounted] = true
        ></dealshop-product-box>
    </div>
</div>
